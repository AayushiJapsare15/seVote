name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Checks out the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Or any other Node.js version you are using

      - name: Install Dependencies
        run: npm install  # Install dependencies in your project

      - name: Build Project
        run: npm run build  # Replace with the build command for your project

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v2
        with:
          netlify_auth_token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify_site_id: ${{ secrets.NETLIFY_SITE_ID }}
